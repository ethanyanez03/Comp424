<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/reset.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script>
        function validatePasswords() {
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const message = document.getElementById('password-message');
            
            if (newPassword !== confirmPassword) {
                message.textContent = "Passwords do not match!";
                message.style.color = "red";
                return false;  // Prevent form submission
            }

            message.textContent = "Passwords match!";
            message.style.color = "green";
            
            // Simulate form submission and redirect to login page
            setTimeout(() => {
                window.location.href = "login.html";  // Redirect to login page
            }, 1000);  // Delay for 1 second before redirecting

            return false;  // Prevent actual form submission
        }
    </script>
</head>
<body>
    <div class="wrapper">
        <form id="reset-form" onsubmit="return validatePasswords()">
            <h1>Reset Password</h1>
            <div class="input-box">
                <input type="password" id="new-password" placeholder="New Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-box">
                <input type="password" id="confirm-password" placeholder="Re-enter Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <button type="submit" class="btn">Submit</button>
            <div id="password-message" class="password-message"></div>
            <div class="login-link">
                <p>Remembered your password? <a href="login.html">Login Here</a></p>
            </div>
        </form>
    </div>
</body>
</html>
